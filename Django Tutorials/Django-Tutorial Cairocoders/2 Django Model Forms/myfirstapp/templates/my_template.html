<!DOCTYPE html>
<html>

<head>
  <title>Django Forms</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet"
    id="bootstrap-css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
  <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
</head>

<body>

  <div class="jumbotron jumbotron-sm">
    <div class="container">
      <div class="row">
        <div class="col-sm-12 col-lg-12">
          <h1 class="h1">Contact us <small>Feel free to contact us</small></h1>
          <p style="font-weight:bold;color:red;">Django Model Forms - How to use bootstrap in django forms</p>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-md-8">
        <!-- dive row into 8 (form ) and 4 ( contact info: Our office)-->

        <div class="well well-sm">
          <form action="" method="POST" role="form">
            {% csrf_token %}
            <div class="row">
              <!-- dive row into 6 (name, email , subject )   and  6( message ) -->

              <div class="col-md-6">

                <div class="form-group">
                  <label for="name">
                    Name</label>
                  {{ form.name }}
                  <!--form.name :  <input type="text" name="name" class="form-control " maxlength="255" id="id_name"> -->
                </div>

                <div class="form-group">
                  <label for="email">
                    Email Address</label>
                  <div class="input-group">
                    <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span>
                    </span>
                    {{ form.email }}
                  </div>
                </div>

                <div class="form-group">
                  <label for="subject">
                    Subject</label>
                  <select id="subject" name="subject" class="form-control" required="required">
                    <!-- this will save data in subject field of model ( name attribute should match) -->
                    <option value="na" selected="">Choose One:</option>
                    <option value="service">General Customer Service</option>
                    <option value="suggestions">Suggestions</option>
                    <option value="product">Product Support</option>
                  </select>
                </div>
              </div>

              <div class="col-md-6">
                <div class="form-group">
                  <label for="name">
                    Message</label>
                  {{ form.message }}
                </div>
              </div>

              <div class="col-md-12">
                <button type="submit" class="btn btn-primary pull-right" id="btnContactUs">
                  Send Message</button>
              </div>

            </div>
          </form>

        </div>
      </div>


      <div class="col-md-4">
        <legend><span class="glyphicon glyphicon-globe"></span> Our office</legend>
        <address>
          <strong>Cairocoders, Inc.</strong><br>
          158 Folsom Ave, Suite 600<br>
          Olongapo City, CA 94107<br>
          <abbr title="Phone">
            P:</abbr>
          (123) 456-7890
        </address>
        <address>
          <strong>Cairocoders</strong><br>
          <a href="mailto:#">cairocoders@example.com</a>
        </address>
      </div>

    </div>
  </div>
</body>

</html>
