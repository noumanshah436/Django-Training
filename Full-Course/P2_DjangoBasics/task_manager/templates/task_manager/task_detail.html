{% extends 'task_manager_base.html' %}

{% block content %}
<h1>{{ task.title }}</h1>
<p>{{ task.description }}</p>
<p>Completed: {% if task.completed %}Yes{% else %}No{% endif %}</p>

<a href="{% url 'task_manager:task_update' task.pk %}" class="btn btn-primary">Edit task</a>
<a href="{% url 'task_manager:task_delete' task.pk %}" class="btn btn-danger">Delete task</a>
{% endblock %}
